<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Survey</title>
  <link rel="stylesheet" href="SurveyForm.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow|Exo|Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
  <h1 id="title">Survey</h1>
  <div class="container">
    <form id="survey-form" action="" method="get" accept-charset="utf-8">
      <div class="row">
        <div class="left">
          <label for="gender" style="padding: 15px 0 0 0;">Gender:</label>
        </div>
        <div class="right">
          <ul>
                  <li>
                    <label>Male<input name="gender" value="1"  type="radio"></label>
                  </li>
                  <li>
                    <label>Female<input name="gender" value="2"  type="radio"></label>
                  </li>
                  <li>
                    <label>Other<input name="gender" value="3"  type="radio"></label>
                  </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="left">
          <label for="name" style="padding: 5px 0 0 0;" >* Name: </label>
        </div>
        <div class="right">
          <input type="text" name="firstname" id="name" placeholder="Christian Gwen" required>
        </div>
      </div>
      <div class="row">
        <div class="left">
          <label for="email" style="padding: 5px 0 0 0;">* Email: </label>
        </div>
        <div class="right">
          <input type="email" name="email" id="email" placeholder="xgwen2143@example.com" required>
        </div>
      </div>
      <div class="row">
        <div class="left">
          <label for="age" style="padding: 15px 0 0 0;"> Age: </label>
        </div>
        <div class="right">
          <ul>
                  <li>
                    <label>10 - 30<input name="age" value="1" type="radio"></label>
                  </li>
                  <li>
                    <label>31 - 50<input name="age" value="2" type="radio"></label>
                  </li>
                  <li>
                    <label>51 - 80<input name="age" value="3" type="radio"></label>
                  </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="left">
          <label for="when" style="padding: 5px 0 0 0;">Which option best describes your current role?</label>
        </div>
        <div class="right">
          <select name="when" required>
            <option value="" selected>--Select current role--</option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer Not To Say">Prefer Not To Say</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="left">
          <label for="like" style="padding: 8px 0 0 0;">Would you recommend freeCodeCamp to a friend?</label>
        </div>
        <div class="right">
          <ul id="like">
                  <li><label><input name="like" value="1" type="checkbox">Definitely</label></li>
                  <li><label><input name="like" value="2" type="checkbox">Maybe</label></li>
                  <li><label><input name="like" value="3" type="checkbox">Not Sure</label></li>
              </ul>
        </div>
      </div>
	<div class="row">
        <div class="left">
          <label for="when" style="padding: 5px 0 0 0;">What is your favorite feature of freeCodeCamp?</label>
        </div>
        <div class="right">
          <select name="when" required>
            <option value="" selected>--Select an option--</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
          </select>
        </div>
      </div>


      <div class="row">
        <div class="left">
          <label for="recommendation" style="padding: 15px 0 0 0;"> What would you like to see improved? </label>
        </div>
        <div class="right">
          <ul>
                  <li>
                    <label>Front-end Pojects<input name="recommendation" value="1" type="radio" required></label>
                  </li>
            	  <li>
                    <label>Back-end Projects<input name="recommendation" value="2" type="radio" required></label>
                  </li>
                  <li>
                    <label>Data Visualization<input name="recommendation" value="3" type="radio" required></label>
                  </li>
                  <li>
                    <label>Challenges<input name="recommendation" value="4" type="radio" required></label>
                  </li>
		  <li>
                    <label>Open Source Community<input name="recommendation" value="4" type="radio" required></label>
                  </li>
		  <li>
                    <label>Glitter help rooms<input name="recommendation" value="4" type="radio" required></label>
                  </li>
		  <li>
                    <label>Videos<input name="recommendation" value="4" type="radio" required></label>
                  </li>
		  <li>
                    <label>City Meetups<input name="recommendation" value="4" type="radio" required></label>
                  </li>
		  <li>
                    <label>Wiki<input name="recommendation" value="4" type="radio" required></label>
                  </li>
		  <li>
                    <label>Forum<input name="recommendation" value="4" type="radio" required></label>
                  </li>
		  <li>
                    <label>Additional Courses<input name="recommendation" value="4" type="radio" required></label>
                  </li>
              </ul>
        </div>
      </div>
      <div class="row">
        <div class="left">
          <label for="feedback" style="padding: 5px 0 0 0;"> Any comments or suggestions? </label>
        </div>
        <div class="right">
          <textarea name="feedback" placeholder="Enter your comment here ..."></textarea>
        </div>
      </div>
      <div class="row" style="justify-content: flex-end;">
        <input type="submit" id="submit" name="submit" value="Submit">
      </div>
    </form>
    
  </div>

</body>
</html>
